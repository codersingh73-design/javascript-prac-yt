<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        Hello World
    </button>
    <script>
        document.querySelector('button').ondblclick= function() {
            document.querySelector('button').style.backgroundColor = document.querySelector('button').style.backgroundColor==="yellow"? "white":"yellow";
        }
    </script>
</body>
