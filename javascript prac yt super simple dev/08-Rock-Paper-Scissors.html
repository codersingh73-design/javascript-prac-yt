<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    .button-style {
      align-content: center;
      height: 20vh;
      width: 10%;
      margin-left: 12.5%;
      margin-right: 10%;
      font-size: 120%;
      border-radius: 10%;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.06);
    }

    h2,
    h3,
    p {
      text-align: center;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #f7f9fc, #e9f0ff);
      color: #102a43;
      padding: 18px;
    }

    .game-wrap {
      max-width: 720px;
      margin: 12px auto;
      background: #fff;
      padding: 18px 22px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(16, 42, 67, 0.06);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 12px 0;
    }

    .move-display {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 8px;
      gap: 12px;
    }

    .move-box {
      width: 42%;
      background: #f1f6ff;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 120%;
      min-height: 86px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .move-emoji {
      font-size: 48px;
      display: block;
      line-height: 1;
    }

    .move-label {
      text-transform: capitalize;
      margin-top: 6px;
      color: #0f172a;
      font-weight: 600;
    }

    .result {
      font-weight: 700;
      margin-top: 12px;
      font-size: 110%;
    }

    .result.win {
      color: #0f5132;
    }

    .result.lose {
      color: #7b1e1e;
    }

    .result.tie {
      color: #444;
    }

    .score-box {
      text-align: center;
      margin-top: 8px;
      color: #334155;
      font-weight: 600;
    }

    .btn-reset {
      background: #fff7f7;
      border: 1px solid #ffd6d6;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-style:active {
      transform: translateY(2px);
      box-shadow: 0 3px 0 rgba(0, 0, 0, 0.04);
    }

    .flash {
      animation: flash 360ms ease;
    }

    @keyframes flash {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.06);
      }

      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 520px) {
      .button-style {
        width: 28%;
        font-size: 100%;
        height: 14vh;
      }
      .move-box{width:46%;}
    }
  </style>

  <script>
    const score = { wins: 0, loses: 0, ties: 0 };
    const emoji = { rock: '✊', paper: '✋', scissors: '✌️' };

    function compMove() {
      const randomNum = Math.random();
      if (randomNum < 1 / 3) return 'rock';
      if (randomNum < 2 / 3) return 'paper';
      return 'scissors';
    }

    function updateDisplay(result, computerMove, playerMove) {
      const resultEl = document.querySelector('.result');
      const scoreEl = document.getElementById('score');
      const playerBox = document.getElementById('player-move');
      const computerBox = document.getElementById('computer-move');

      // Set result text
      if (resultEl) {
        resultEl.textContent = typeof result === 'string' ? `You ${result}.` : 'You Played';
        resultEl.classList.remove('win', 'lose', 'tie');
        if (result === 'Win') resultEl.classList.add('win');
        else if (result === 'Lose') resultEl.classList.add('lose');
        else if (result === 'Tied') resultEl.classList.add('tie');
        else if (result === 'No games yet') resultEl.classList.remove('win', 'lose', 'tie');
      }

      // Player box
      if (playerBox) {
        const emojiEl = playerBox.querySelector('.move-emoji');
        const labelEl = playerBox.querySelector('.move-label');
        emojiEl.textContent = playerMove ? (emoji[playerMove] || '') : '';
        labelEl.textContent = playerMove ? playerMove : '';
      }

      // Computer box
      if (computerBox) {
        const emojiEl = computerBox.querySelector('.move-emoji');
        const labelEl = computerBox.querySelector('.move-label');
        emojiEl.textContent = computerMove ? (emoji[computerMove] || '') : '';
        labelEl.textContent = computerMove ? computerMove : '';
      }

      // Flash animation
      if (playerBox) {
        playerBox.classList.add('flash');
        setTimeout(() => playerBox.classList.remove('flash'), 360);
      }
      if (computerBox) {
        computerBox.classList.add('flash');
        setTimeout(() => computerBox.classList.remove('flash'), 360);
      }

      if (scoreEl) scoreEl.textContent = `Wins: ${score.wins} — Losses: ${score.loses} — Ties: ${score.ties}`;
    }

    function playGame(move) {
      const computerMove = compMove();
      let result;

      if (move === 'rock') {
        result = computerMove === 'rock' ? 'Tied' : computerMove === 'paper' ? 'Lose' : 'Win';
      } else if (move === 'paper') {
        result = computerMove === 'paper' ? 'Tied' : computerMove === 'scissors' ? 'Lose' : 'Win';
      } else {
        result = computerMove === 'scissors' ? 'Tied' : computerMove === 'rock' ? 'Lose' : 'Win';
      }

      if (result === 'Win') score.wins += 1;
      else if (result === 'Lose') score.loses += 1;
      else score.ties += 1;

      console.log(`You ${result}. Computer: ${computerMove}, You: ${move}`, score);
      updateDisplay(result, computerMove, move);
    }

    function resetScore() {
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      const playerBox = document.getElementById('player-move');
      const computerBox = document.getElementById('computer-move');
      if (playerBox) {
        playerBox.querySelector('.move-emoji').textContent = '';
        playerBox.querySelector('.move-label').textContent = '';
      }
      if (computerBox) {
        computerBox.querySelector('.move-emoji').textContent = '';
        computerBox.querySelector('.move-label').textContent = '';
      }
      updateDisplay('No games yet', '', '');
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateDisplay('No games yet', '', '');
    });
  </script>
</head>

<body>
  <div class="game-wrap">
    <h2>Rock · Paper · Scissors</h2>
    <h3>Pick your move</h3>

    <div class="controls">
      <button class="button-style" onclick="playGame('rock');">✊ Rock</button>
      <button class="button-style" onclick="playGame('paper');">✋ Paper</button>
      <button class="button-style" onclick="playGame('scissors');">✌️ Scissors</button>
    </div>

    <div class="move-display">
      <div class="move-box" id="player-move">
        <span class="move-emoji"></span>
        <span class="move-label"></span>
        <div style="font-size:12px;margin-top:6px;color:#64748b">You</div>
      </div>
      <div class="move-box" id="computer-move">
        <span class="move-emoji"></span>
        <span class="move-label"></span>
        <div style="font-size:12px;margin-top:6px;color:#64748b">Computer</div>
      </div>
    </div>

    <div class="score-box">
      <p class="result">No games yet.</p>
      <p id="score">Wins: 0 — Losses: 0 — Ties: 0</p>
    </div>

    <div style="text-align:center;margin-top:12px">
      <button class="btn-reset" onclick="resetScore();">Reset Score</button>
    </div>
  </div>
</body>

</html>
